<div class="contents">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 mb-30">
        <div class="card mt-30">
          <div class="card-body">
            <div
              class="userDatatable adv-table-table global-shadow border-light-0 w-100 adv-table"
            >
              <div class="table-responsive">
                <div class="adv-table-table__header">
                  <h4>Data Table</h4>
                  <div class="adv-table-table__button">
                    <div class="dropdown">
                      <a
                        class="btn btn-primary dropdown-toggle dm-select"
                        href="#"
                        role="button"
                        id="dropdownMenuLink"
                        data-bs-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                      >
                        Export
                      </a>

                      <div
                        class="dropdown-menu"
                        aria-labelledby="dropdownMenuLink"
                      >
                        <a class="dropdown-item" href="#">copy</a>
                        <a class="dropdown-item" href="#">csv</a>
                        <a class="dropdown-item" href="#">print</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="filter-form-container"></div>
                <table
                  class="table mb-0 table-borderless adv-table"
                  data-sorting="true"
                  data-filter-container="#filter-form-container"
                  data-paging-current="1"
                  data-paging-position="right"
                  data-paging-size="5"
                >
                  <thead>
                    <tr class="userDatatable-header">
                      <th>
                        <span class="userDatatable-title">id</span>
                      </th>
                      <th>
                        <span class="userDatatable-title">Title</span>
                      </th>
                      <th>
                        <span class="userDatatable-title">Mark</span>
                      </th>
                      <th>
                        <span class="userDatatable-title">Content</span>
                      </th>
                      <th data-type="html" data-name="position">
                        <span class="userDatatable-title">Regular Price</span>
                      </th>
                      <th>
                        <span class="userDatatable-title">Price</span>
                      </th>
                      <th>
                        <span class="userDatatable-title float-end"
                          >action</span
                        >
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let md of monoprixData; let i = index">
                      <td>
                        <div class="userDatatable-content">{{ i }}</div>
                      </td>
                      <td>
                        <div class="d-flex">
                          <div class="userDatatable-inline-title">
                            <a href="#" class="text-dark fw-500">
                              <h6>{{ md.title }}</h6>
                            </a>
                          </div>
                        </div>
                      </td>
                      <td>
                        <div class="userDatatable-content">{{ md.mark }}</div>
                      </td>
                      <td>
                        <div class="userDatatable-content">
                          {{ md.content }}
                        </div>
                      </td>
                      <td>
                        <div class="userDatatable-content">
                          {{ md.regularPrice }}
                        </div>
                      </td>
                      <td>
                        <div class="userDatatable-content">
                          {{ md.Price }}
                        </div>
                      </td>
                      <td>
                        <ul
                          class="orderDatatable_actions mb-0 d-flex flex-wrap"
                        >
                          <li>
                            <a href="#" class="view">
                              <i class="uil uil-eye"></i>
                            </a>
                          </li>
                          <li>
                            <a href="#" class="edit">
                              <i class="uil uil-edit"></i>
                            </a>
                          </li>
                          <li>
                            <a href="#" class="remove">
                              <i class="uil uil-trash-alt"></i>
                            </a>
                          </li>
                        </ul>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
